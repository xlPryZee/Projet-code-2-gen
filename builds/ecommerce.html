<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un Ecommerce Hyper Stylé</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f4;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        overflow: hidden;
        padding: 2rem 0;
      }
      .product {
        background: #fff;
        border: 1px solid #ddd;
        margin: 1rem;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .product:hover {
        transform: translateY(-5px);
      }
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .product h2 {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      .product p {
        color: #666;
      }
      .product button {
        background: #28a745;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .product button:hover {
        background: #218838;
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        background: #333;
        color: #fff;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      @media (min-width: 768px) {
        .product {
          display: inline-block;
          width: calc(33.333% - 2rem);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Un Ecommerce Hyper Stylé</h1>
    </header>
    <div class="container">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 1" />
        <h2>Produit 1</h2>
        <p>Prix: 29,99 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 2" />
        <h2>Produit 2</h2>
        <p>Prix: 39,99 €</p>
        <button>Ajouter au panier</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Produit 3" />
        <h2>Produit 3</h2>
        <p>Prix: 49,99 €</p>
        <button>Ajouter au panier</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Un Ecommerce Hyper Stylé. Tous droits réservés.</p>
    </footer>
    <script>
      // JavaScript functionality can be added here
      document.querySelectorAll('.product button').forEach((button) => {
        button.addEventListener('click', () => {
          alert('Produit ajouté au panier!');
        });
      });
    </script>
  </body>
</html>
